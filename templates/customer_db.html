{% extends "customer.html" %}

{% block content %}
<div class="relative flex size-full min-h-screen flex-col bg-[#f8fbfc] group/design-root overflow-x-hidden"
    style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>
    <div class="layout-container flex h-full grow flex-col">

        <!-- Search Bar -->
        <div class="px-40 flex flex-1 justify-center py-5">
            <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
                <div class="px-4 py-3">
                    <label class="flex flex-col min-w-40 h-12 w-full">
                        <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
                            <div class="text-[#4e8397] flex border-none bg-[#e7f0f3] items-center justify-center pl-4 rounded-l-xl border-r-0">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor"
                                    viewBox="0 0 256 256">
                                    <path
                                        d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z">
                                    </path>
                                </svg>
                            </div>
                            <input placeholder="Search for a location"
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e171b] focus:outline-0 focus:ring-0 border-none bg-[#e7f0f3] focus:border-none h-full placeholder:text-[#4e8397] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                                value="" />
                        </div>
                    </label>
                </div>

                <!-- Filter Buttons -->
                <div class="flex gap-3 p-3 flex-wrap pr-4">
                    {% for label in ['Price', 'Distance', 'Availability', 'EV Charging'] %}
                    <button class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-[#e7f0f3] pl-4 pr-2">
                        <p class="text-[#0e171b] text-sm font-medium leading-normal">{{ label }}</p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor"
                            viewBox="0 0 256 256">
                            <path
                                d="M213.66,101.66l-80,80a8,8,0,0,1-11.32,0l-80-80A8,8,0,0,1,53.66,90.34L128,164.69l74.34-74.35a8,8,0,0,1,11.32,11.32Z">
                            </path>
                        </svg>
                    </button>
                    {% endfor %}
                </div>

                <!-- Background Map Section -->
                <div class="@container flex flex-col h-full flex-1">
                    <div class="flex flex-1 flex-col @[480px]:px-4 @[480px]:py-3">
                        <div class="bg-cover bg-center flex min-h-[320px] flex-1 flex-col justify-between px-4 pb-4 pt-5 @[480px]:rounded-xl @[480px]:px-8 @[480px]:pb-6 @[480px]:pt-8"
                            style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC68D1DrsHXfSBs9hdvReeRjEhPmv7YI1WFBizZbnM1ZwrC47T123vfwrPN90yW6No1nFAXUl3YZKFTdRargm1r7yUodz1kocPZoPfVBYjrpheotwzRQyFxJE0zoedbgRpYfhKSn4Dt7vMrjkt_brskKUNboJLaJ56r8KZ6VMbk5REvryTlm3geUU-iNWpvUzEIUMxtEPGAoQ-5OA8Z5MMmZHPGZktdItxeB7rAhOm90LGlJiruSQxQAO8MMVFDhvYj5yZ2MuUhr2OX");'>
                            
                            <!-- Secondary Search Bar -->
                            <label class="flex flex-col min-w-40 h-12">
                                <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
                                    <div class="text-[#4e8397] flex border-none bg-[#f8fbfc] items-center justify-center pl-4 rounded-l-xl border-r-0">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px"
                                            fill="currentColor" viewBox="0 0 256 256">
                                            <path
                                                d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z">
                                            </path>
                                        </svg>
                                    </div>
                                    <input placeholder="Search for a location"
                                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e171b] focus:outline-0 focus:ring-0 border-none bg-[#f8fbfc] focus:border-none h-full placeholder:text-[#4e8397] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                                        value="" />
                                </div>
                            </label>

                            <!-- Floating Buttons -->
                            <div class="flex flex-col items-end gap-3">
                                <div class="flex flex-col gap-0.5">
                                    <button class="flex size-10 items-center justify-center rounded-t-full bg-[#f8fbfc] shadow-[0_2px_4px_rgba(0,0,0,0.1)]">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px"
                                            fill="currentColor" viewBox="0 0 256 256">
                                            <path
                                                d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z">
                                            </path>
                                        </svg>
                                    </button>
                                    <button class="flex size-10 items-center justify-center rounded-b-full bg-[#f8fbfc] shadow-[0_2px_4px_rgba(0,0,0,0.1)]">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px"
                                            fill="currentColor" viewBox="0 0 256 256">
                                            <path
                                                d="M224,128a8,8,0,0,1-8,8H40a8,8,0,0,1,0-16H216A8,8,0,0,1,224,128Z">
                                            </path>
                                        </svg>
                                    </button>
                                </div>
                                <button class="flex size-10 items-center justify-center rounded-full bg-[#f8fbfc] shadow-[0_2px_4px_rgba(0,0,0,0.1)]">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px"
                                        fill="currentColor" viewBox="0 0 256 256" transform="scale(-1, 1)">
                                        <path
                                            d="M229.33,98.21,53.41,33l-.16-.05A16,16,0,0,0,32.9,53.25a1,1,0,0,0,.05.16L98.21,229.33A15.77,15.77,0,0,0,113.28,240h.3a15.77,15.77,0,0,0,15-11.29l23.56-76.56,76.56-23.56a16,16,0,0,0,.62-30.38ZM224,113.3l-76.56,23.56a16,16,0,0,0-10.58,10.58L113.3,224h0l-.06-.17L48,48l175.82,65.22.16.06Z">
                                        </path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Layout Container -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
