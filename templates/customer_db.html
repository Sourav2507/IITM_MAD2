{% extends "customer.html" %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/customer_db.css') }}">
{% endblock %}

{% block content %}
<div class="container-fluid py-4 customer-db">
    <!-- Search Bar -->
    <div class="row justify-content-center mb-4">
        <div class="col-md-8">
            <div class="input-group search-box">
                <span class="input-group-text bg-light border-0">
                    <i class="bi bi-search text-muted"></i>
                </span>
                <input type="text" class="form-control search-input" placeholder="Search for a location">
            </div>
        </div>
    </div>

    <!-- Filter Buttons -->
    <div class="row justify-content-center mb-4">
        <div class="col-md-10 d-flex flex-wrap gap-2 justify-content-center">
            {% for label in ['Price', 'Distance', 'Availability', 'EV Charging'] %}
            <button class="btn filter-button">
                {{ label }}
                <i class="bi bi-chevron-down ms-2"></i>
            </button>
            {% endfor %}
        </div>
    </div>

    <!-- Background Map Section -->
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="map-section position-relative"
                style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuC68D1DrsHXfSBs9hdvReeRjEhPmv7YI1WFBizZbnM1ZwrC47T123vfwrPN90yW6No1nFAXUl3YZKFTdRargm1r7yUodz1kocPZoPfVBYjrpheotwzRQyFxJE0zoedbgRpYfhKSn4Dt7vMrjkt_brskKUNboJLaJ56r8KZ6VMbk5REvryTlm3geUU-iNWpvUzEIUMxtEPGAoQ-5OA8Z5MMmZHPGZktdItxeB7rAhOm90LGlJiruSQxQAO8MMVFDhvYj5yZ2MuUhr2OX');">
                
                <!-- Secondary Search -->
                <div class="input-group secondary-search mb-3">
                    <span class="input-group-text bg-white border-0">
                        <i class="bi bi-search text-muted"></i>
                    </span>
                    <input type="text" class="form-control search-input" placeholder="Search for a location">
                </div>

                <!-- Floating Buttons -->
                <div class="floating-buttons d-flex flex-column align-items-end gap-2">
                    <div class="d-flex flex-column gap-1">
                        <button class="floating-button rounded-top">
                            <i class="bi bi-plus"></i>
                        </button>
                        <button class="floating-button rounded-bottom">
                            <i class="bi bi-dash"></i>
                        </button>
                    </div>
                    <button class="floating-button">
                        <i class="bi bi-send rotate-flip"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
