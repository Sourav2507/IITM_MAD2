{% extends "base.html" %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/customer.css') }}">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
{% endblock %}

{% block body %}
<div class="min-vh-100 d-flex flex-column" style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>

    <!-- âœ… Header Section -->
    <header class="d-flex justify-content-between align-items-center border-bottom px-4 py-3 bg-white">
        <div class="d-flex align-items-center gap-3">
            <div style="height: 40px; width: 50px;">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo"
                     class="img-fluid object-fit-contain">
            </div>
            <h2 class="mb-0 fw-bold text-dark">Parksy</h2>
        </div>

        <div class="d-flex align-items-center gap-4">
            <a class="text-dark fw-medium text-decoration-none" href="{{ url_for('user.user_db') }}">Home</a>
            <a class="text-dark fw-medium text-decoration-none" href="{{ url_for('user.find_parking') }}">Find Parking</a>
            <a class="text-dark fw-medium text-decoration-none" href="{{ url_for('user.bookings') }}">My Bookings</a>
            <a class="text-dark fw-medium text-decoration-none" href="{{ url_for('user.payments') }}">Payments</a>
            <a class="text-dark fw-medium text-decoration-none" href="{{ url_for('user.help_and_support') }}">Help</a>

            <a href="{{ url_for('user.notifications') }}">
                <div class="position-relative" style="height: 24px; width: 24px;">
                    <img src="{{ url_for('static', filename='images/notification.png') }}" alt="Notifications"
                         class="img-fluid">
                    <!-- Optional dot -->
                    <!-- <span class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle"></span> -->
                </div>
            </a>

            <a href="{{ url_for('user.profile') }}">
                <div class="rounded-circle overflow-hidden" style="height: 36px; width: 36px;">
                    <img src="{{ url_for('static', filename='images/person.png') }}" alt="User"
                         class="img-fluid object-fit-cover">
                </div>
            </a>

            <a href="{{ url_for('auth.logout') }}">
                <div class="rounded-circle overflow-hidden" style="height: 36px; width: 36px;">
                    <img src="{{ url_for('static', filename='images/logout.png') }}" alt="Logout"
                         class="img-fluid object-fit-cover">
                </div>
            </a>
        </div>
    </header>

    <!-- Page content block -->
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    {% block scripts %}
    
    {% endblock %}
</div>
{% endblock %}
