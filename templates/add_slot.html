{% extends "admin.html" %}

{% block admin_content %}
<div class="px-40 flex flex-1 justify-center py-5">
  <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
    <h2 class="text-[#0d181b] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Add New Parking Slot</h2>

    {% set labels = ['Slot Name', 'Location', 'Available From', 'Available To', 'Hourly Rate'] %}
    {% for label in labels %}
    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
      <label class="flex flex-col min-w-40 flex-1">
        <p class="text-[#0d181b] text-base font-medium leading-normal pb-2">{{ label }}</p>
        <input
          placeholder="Enter {{ label | lower }}"
          class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d181b] focus:outline-0 focus:ring-0 border border-[#cfe1e7] bg-[#f8fbfc] focus:border-[#cfe1e7] h-14 placeholder:text-[#4c859a] p-[15px] text-base font-normal leading-normal"
        />
      </label>
    </div>
    {% endfor %}

    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
      <label class="flex flex-col min-w-40 flex-1">
        <p class="text-[#0d181b] text-base font-medium leading-normal pb-2">Status</p>
        <select
          class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d181b] focus:outline-0 focus:ring-0 border border-[#cfe1e7] bg-[#f8fbfc] focus:border-[#cfe1e7] h-14 bg-[image:--select-button-svg] placeholder:text-[#4c859a] p-[15px] text-base font-normal leading-normal"
        >
          <option value="one">Select status</option>
          <option value="two">two</option>
          <option value="three">three</option>
        </select>
      </label>
    </div>

    <div class="flex px-4 py-3">
      <button
        class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 flex-1 bg-[#3ebfee] text-[#0d181b] text-sm font-bold leading-normal tracking-[0.015em]"
      >
        <span class="truncate">Submit</span>
      </button>
    </div>
  </div>
</div>
{% endblock %}
