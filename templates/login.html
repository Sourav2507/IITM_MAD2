{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block body %}
<div class="login-container">
    <!-- Left Side (Image) -->
    <div class="login-left">
        <img src="{{ url_for('static', filename='images/login.png') }}" alt="Login Illustration">
    </div>

    <!-- Right Side (Form) -->
    <div class="login-right">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Parksy Logo">
        </div>

        <form action="{{ url_for('auth.login') }}" method="post">
            <h2>Welcome Back to PARKSY!</h2>
            <p>Please log in to continue exploring our community.</p>

            <div class="form_group">
                <label for="username">Username</label>
                <input required type="text" name="username" id="username">
            </div>

            <div class="form_group">
                <label for="password">Password</label>
                <input required type="password" name="password" id="password">
            </div>

            <button type="submit">Login</button>

            <div class="switch-register">
                <p>Don't have an Account? <a href="{{ url_for('auth.register') }}">Register</a></p>
            </div>
        </form>
    </div>
</div>

<!-- Optional JS -->
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
